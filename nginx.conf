# Configuration Nginx pour Intranet Caplogy
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuration des logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuration générale
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Configuration du serveur principal
    server {
        listen 80;
        server_name intranet.caplogy.com localhost;

        # Redirection vers HTTPS (optionnel pour production)
        # return 301 https://$server_name$request_uri;

        # Page d'accueil
        location / {
            proxy_pass http://homepage:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Projet Moodle
        location /moodle/ {
            proxy_pass http://moodle:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Projet AutoDocs
        location /autodocs/ {
            proxy_pass http://autodocs:8001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Fichiers statiques pour Moodle
        location /static/moodle/ {
            alias /var/www/static/moodle/;
            expires 30d;
        }

        # Fichiers statiques pour AutoDocs
        location /static/autodocs/ {
            alias /var/www/static/autodocs/;
            expires 30d;
        }

        # Fichiers media
        location /media/ {
            alias /var/www/media/;
            expires 30d;
        }
    }

    # Configuration HTTPS (optionnel)
    # server {
    #     listen 443 ssl http2;
    #     server_name intranet.caplogy.com;
    #     
